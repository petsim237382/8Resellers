<head>

  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #111, #333);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      padding: 20px;
      position: relative;
      text-align: center;
      background: #000;
    }
    header img.logo { max-width: 170px; height: auto; }
    .menu-btn, .cart-icon {
      position: absolute; top: 20px; background: #222; padding: 10px 14px;
      border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.5); cursor: pointer;
      text-decoration: none; color: #fff; transition: .3s;
    }
    .menu-btn { left: 20px; }
    .cart-icon { right: 20px; }
    .menu-btn:hover, .cart-icon:hover { background:#00ff99; color:#000; }
    .menu {
      display:none; position:absolute; top:60px; left:20px; background:#111;
      border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,.6); text-align:left; z-index:1000;
    }
    .menu a { display:block; padding:12px 18px; color:#fff; text-decoration:none; }
    .menu a:hover { background:#00ff99; color:#000; }
    h1.title { color:#00ff99; margin:10px auto 0; font-size:2rem; }
    .tagline { color:#bbb; margin:4px 0 10px; }
    section { padding: 50px 20px; text-align:center; }
    section h2 { color:#00ff99; margin-bottom:20px; }
    .products {
      display:flex; gap:26px; flex-wrap:wrap; justify-content:center; margin-top:20px;
    }
    .product-card {
      width:260px; background:#1c1c1c; border-radius:16px; padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.55); transition:.3s transform, .3s box-shadow;
      text-align:left; text-decoration:none; color:inherit;
    }
    .product-card:hover { transform: translateY(-6px); box-shadow:0 14px 40px rgba(0,0,0,.7); }
    .product-card img { width:100%; border-radius:12px; }
    .product-card h3 { margin:12px 0 6px; font-size:1.15rem; }
    .price { color:#00ff99; font-weight:700; }
    .view-link { color:#00ff99; text-decoration:none; font-weight:700; }
    footer { background:#000; color:#888; padding:20px; text-align:center; margin-top:60px; }
</style>
  <script>
    function toggleMenu() {
      const m = document.getElementById('menu');
      m.style.display = m.style.display === 'block' ? 'none' : 'block';

  </script>

</head>
